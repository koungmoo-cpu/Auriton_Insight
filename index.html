        document.addEventListener('DOMContentLoaded', function() {

            function checkFormValidity() {

                    location.value.trim().length > 0 &&

                    /^\d{8}$/.test(birthDateInput.value.trim()) &&

                return isValid;

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            userName.addEventListener('input', checkFormValidity);
            location.addEventListener('input', checkFormValidity);
            birthTime.addEventListener('change', checkFormValidity);
            calendarType.addEventListener('change', checkFormValidity);
            
            birthDateInput.addEventListener('input', function() {

            // ============ í¼ ì œì¶œ ============
            document.getElementById('sajuForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!checkFormValidity()) {

                analyzeBtn.disabled = true;
                analyzeBtn.innerHTML = '<span class="animate-pulse">âœ¨ ìš´ëª…ì„ ë¶„ì„í•˜ê³  ìˆìŠµë‹ˆë‹¤...</span>';
                
                try {
                    const formattedDate = `${birthDateInput.value.substring(0,4)}-${birthDateInput.value.substring(4,6)}-${birthDateInput.value.substring(6,8)}`;
                    const timeForCalc = (birthTime.value === 'unknown' || birthTime.value === '') ? '00:00' : birthTime.value;
                    
                    const sajuData = calculateSajuPalgja(formattedDate, timeForCalc, calendarType.value);
                    const astrologyData = calculateAstrology(formattedDate, timeForCalc, location.value);
                    
                    const rawData = {
                        userInfo: {
                            name: userName.value.trim(),
                            birthDate: formattedDate,
                            birthTime: birthTime.value === 'unknown' ? '' : birthTime.value,
                            location: location.value.trim(),
                            calendarType: calendarType.value,
                            gender: genderInput.value
                        },
                        saju: sajuData,
                        astrology: astrologyData
                    };
                    
                    const response = await fetch('/api/consultation', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ rawData })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        document.getElementById('resultArea').style.display = 'block';
                        await addAIMessage(result.consultation || result.message || 'ë¶„ì„ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
                        window.globalRawData = rawData;
                        document.getElementById('additional-question-section').style.display = 'block';

                    } else {

                } catch (error) {

            // ============ ì±„íŒ… ê¸°ëŠ¥ ============

            async function sendChat() {
                const message = chatInput.value.trim();

                chatInput.value = '';
                addUserMessage(message);
                sendButton.disabled = true;
                
                try {

                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({

                            rawData: window.globalRawData

                } catch (error) {

                } finally {

                }

            // ============ ì¶”ê°€ ì§ˆë¬¸ ============

                    alert('ì„œë²„ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
